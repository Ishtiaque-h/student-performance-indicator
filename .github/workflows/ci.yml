name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[api,dev,ml]"
          # If CI fails because optional models import at module import-time:

      - name: Lint (ruff)
        run: ruff check src tests scripts

      - name: Format check (black)
        run: black --check src tests scripts

      - name: Smoke tests
        run: pytest -m smoke -q