name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[api,dev]"
          # Note: ml dependencies (xgboost, catboost) are optional and not required for CI

      - name: Lint (ruff)
        run: ruff check src tests scripts

      - name: Format check (black)
        run: black --check src tests scripts

      - name: Smoke tests
        run: pytest -m smoke -q

  api-health:
    runs-on: ubuntu-latest
    env:
      MODEL_REGISTRY_URI: ${{ vars.MODEL_REGISTRY_URI }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install
        run: |
          pip install -e ".[api,dev]"
      
      - name: Start API in background
        run: |
          uvicorn student_performance.api:app --host 127.0.0.1 --port 8000 &
          sleep 5
      
      - name: Test health endpoint
        run: |
          curl -f http://127.0.0.1:8000/health || exit 1
