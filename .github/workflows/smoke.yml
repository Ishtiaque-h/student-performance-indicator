name: smoke

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          # If CI fails because optional models import at module import-time:
          # pip install -e ".[dev,ml]"

      - name: Run smoke tests
        run: |
          pytest -m smoke -q
