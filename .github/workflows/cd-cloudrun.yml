name: CD - Deploy to Cloud Run (tag)

on:
  push:
    tags:
      - "v*"

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}
  ARTIFACT_REPO: ${{ vars.ARTIFACT_REPO }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME }} 
  MODEL_VERSION: ${{ github.ref_name }}   # e.g. v0.1.0
  MODEL_REGISTRY_URI: ${{ vars.MODEL_REGISTRY_URI }}  # e.g. gs://bucket/student-performance



jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run smoke tests
        run: |
          pytest -m smoke -q

  deploy:
    needs: [smoke]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # required for WIF

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push image
        run: |
          TAG="${GITHUB_REF_NAME}"  # e.g. v0.2.0
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${TAG}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ env.SERVICE }}" \
            --image "$IMAGE" \
            --region "${{ env.REGION }}" \
            --project "${{ env.PROJECT_ID }}" \
            --allow-unauthenticated \
            --set-env-vars "ARTIFACTS_DIR=/tmp/artifacts" \
            #--set-env-vars "MODEL_REGISTRY_URI=${{ env.MODEL_REGISTRY_URI }}"

      - name: Post-deploy smoke
        shell: bash
        run: |
          set -euo pipefail

          SERVICE_URL="$(gcloud run services describe "$SERVICE" \
            --region "$REGION" \
            --format='value(status.url)')"

          echo "Service URL: $SERVICE_URL"

          # Health check
          curl -fsS "$SERVICE_URL/health" | tee /tmp/health.json

          # Predict check
          curl -fsS -X POST "$SERVICE_URL/predict" \
            -H "Content-Type: application/json" \
            -d '{
              "gender":"female",
              "race_ethnicity":"group B",
              "parental_level_of_education":"bachelor'\''s degree",
              "lunch":"standard",
              "test_preparation_course":"none"
            }' | tee /tmp/predict.json

          # Basic assertion: prediction exists
          python - <<'PY'
          import json
          with open("/tmp/predict.json","r") as f:
              obj = json.load(f)
          assert "prediction" in obj, obj
          PY

