name: CD - Deploy to Cloud Run (tag)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install (for tests)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,api]"   # add api so smoke tests can import API code safely

      - name: Run smoke tests
        run: pytest -m smoke -q

  deploy:
    environment: production
    needs: [smoke]
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }} # e.g., student-performance-indicator
      REGION: ${{ vars.GCP_REGION }} # e.g., us-central1
      SERVICE: ${{ vars.CLOUD_RUN_SERVICE }} # e.g., student-performance-api (production)
      ARTIFACT_REPO: ${{ vars.ARTIFACT_REPO }} # e.g., student-performance
      MODEL_REGISTRY_URI: ${{ vars.MODEL_REGISTRY_URI }} # gs://bucket/student-performance


    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install (train + publish deps)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[api,ml,mlops]"

      - name: Train + publish artifacts for this release tag
        shell: bash
        run: |
          set -euo pipefail

          : "${MODEL_REGISTRY_URI:?MODEL_REGISTRY_URI must be set to base, e.g. gs://freshmoon39/student-performance}"

          TAG="${GITHUB_REF_NAME}"  # v*
          python scripts/train_and_publish.py \
            --registry-uri "${MODEL_REGISTRY_URI}" \
            --index-latest \
            --release-tag "${TAG}" | tee /tmp/publish.out

          echo "=== publish outputs ==="
          cat /tmp/publish.out

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push image
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"  # e.g. v0.2.0
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/${SERVICE}:${TAG}"
          echo "IMAGE_URI=${IMAGE_URI}" >> "$GITHUB_ENV"
          docker build -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"

      - name: Show deploy target
        run: |
          ENVIRONMENT="${{ job.environment.name }}"  # staging or production
          echo "ENVIRONMENT=$ENVIRONMENT" >> "$GITHUB_ENV"
          echo "PROJECT_ID=${{ env.PROJECT_ID }}"
          echo "REGION=${{ env.REGION }}"
          echo "SERVICE=${{ env.SERVICE }}"

      - name: Deploy to Cloud Run
        shell: bash
        run: |
          set -euo pipefail

          : "${MODEL_REGISTRY_URI:?MODEL_REGISTRY_URI must be set to base, e.g. gs://freshmoon39/student-performance}"

          TAG="${GITHUB_REF_NAME}"   # v*
          ARTIFACTS_URI="${MODEL_REGISTRY_URI}/${TAG}"

          # Fail fast: do not deploy if release artifacts aren't present exactly where serving expects
          gcloud storage ls "${ARTIFACTS_URI}/model.pkl" >/dev/null
          gcloud storage ls "${ARTIFACTS_URI}/preprocessor.pkl" >/dev/null

          ENV_VARS="ARTIFACTS_DIR=/tmp/artifacts,GCS_ARTIFACTS_URI=${ARTIFACTS_URI},FORCE_MODEL_DOWNLOAD=1"

          gcloud run deploy "${SERVICE}" \
            --project "${PROJECT_ID}" \
            --region "${REGION}" \
            --image "${IMAGE_URI}" \
            --port 8080 \
            --allow-unauthenticated \
            --update-env-vars "${ENV_VARS}"

      - name: Post-deploy smoke
        shell: bash
        run: |
          set -euo pipefail

          SERVICE_URL="$(gcloud run services describe "${SERVICE}" \
            --project "${PROJECT_ID}" \
            --region "${REGION}" \
            --format='value(status.url)')"

          echo "Service URL: ${SERVICE_URL}"

          curl -sS "${SERVICE_URL}/health" | tee /tmp/health.json
          curl -sS "${SERVICE_URL}/schema" | tee /tmp/schema.json || true

          HTTP_CODE="$(curl -sS -o /tmp/predict.json -w "%{http_code}" \
            -X POST "${SERVICE_URL}/predict" \
            -H "Content-Type: application/json" \
            -d '{
              "gender":"female",
              "race_ethnicity":"group B",
              "parental_level_of_education":"bachelor'\''s degree",
              "lunch":"standard",
              "test_preparation_course":"none"
            }')"

          cat /tmp/predict.json
          test "$HTTP_CODE" -eq 200

          python - <<'PY'
          import json
          with open("/tmp/predict.json","r") as f:
              obj = json.load(f)
          assert "prediction" in obj, obj
          PY

