name: CD - Deploy to Cloud Run (tag)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install (for tests)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,api]"   # add api so smoke tests can import API code safely

      - name: Run smoke tests
        run: pytest -m smoke -q

  deploy:
    environment: production
    needs: [smoke]
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }} # e.g., student-performance-indicator
      REGION: ${{ vars.GCP_REGION }} # e.g., us-central1
      SERVICE: ${{ vars.CLOUD_RUN_SERVICE }} # e.g., student-performance-api (production)
      ARTIFACT_REPO: ${{ vars.ARTIFACT_REPO }} # e.g., student-performance
      MODEL_REGISTRY_URI: ${{ vars.MODEL_REGISTRY_URI }} # gs://bucket/student-performance


    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push image
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"  # e.g. v0.2.0
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/${SERVICE}:${TAG}"
          echo "IMAGE_URI=${IMAGE_URI}" >> "$GITHUB_ENV"
          docker build -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"

      - name: Show deploy target
        run: |
          ENVIRONMENT="${{ job.environment.name }}"  # staging or production
          echo "ENVIRONMENT=$ENVIRONMENT" >> "$GITHUB_ENV"
          echo "PROJECT_ID=${{ env.PROJECT_ID }}"
          echo "REGION=${{ env.REGION }}"
          echo "SERVICE=${{ env.SERVICE }}"

      - name: Deploy to Cloud Run
        shell: bash
        run: |
          set -euo pipefail

          ENV_VARS="ARTIFACTS_DIR=/tmp/artifacts"
          if [ -n "${MODEL_REGISTRY_URI:-}" ]; then
            ENV_VARS="${ENV_VARS},GCS_ARTIFACTS_URI=${MODEL_REGISTRY_URI}"
          fi

          gcloud run deploy "${SERVICE}" \
            --project "${PROJECT_ID}" \
            --region "${REGION}" \
            --image "${IMAGE_URI}" \
            --port 8080 \
            --allow-unauthenticated \
            --command "" \
            --args "" \
            --update-env-vars "${ENV_VARS}"

      - name: Post-deploy smoke
        shell: bash
        run: |
          set -euo pipefail

          SERVICE_URL="$(gcloud run services describe "${SERVICE}" \
            --project "${PROJECT_ID}" \
            --region "${REGION}" \
            --format='value(status.url)')"

          echo "Service URL: ${SERVICE_URL}"

          curl -fsS "${SERVICE_URL}/health" | tee /tmp/health.json

          curl -fsS -X POST "${SERVICE_URL}/predict" \
            -H "Content-Type: application/json" \
            -d '{
              "gender":"female",
              "race_ethnicity":"group B",
              "parental_level_of_education":"bachelor'\''s degree",
              "lunch":"standard",
              "test_preparation_course":"none"
            }' | tee /tmp/predict.json

          python - <<'PY'
          import json
          with open("/tmp/predict.json","r") as f:
              obj = json.load(f)
          assert "prediction" in obj, obj
          PY
