name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
 
jobs:
  deploy:
    environment: staging
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }} # e.g., student-performance-indicator
      REGION: ${{ vars.GCP_REGION }} # e.g., us-central1
      SERVICE: ${{ vars.CLOUD_RUN_SERVICE }} # e.g., student-performance-api-staging
      ARTIFACT_REPO: ${{ vars.ARTIFACT_REPO }} # e.g., student-performance

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      # Auth action docs. :contentReference[oaicite:1]{index=1}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      # setup-gcloud docs. :contentReference[oaicite:2]{index=2}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & Push image
        run: |
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE }}:${{ github.sha }}"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

      - name: Confirm image being deployed
        run: |
          echo "Deploying image: ${IMAGE_URI}"
          
      - name: Show deploy target
        run: |
          echo "ENVIRONMENT=${{ job.environment.name }}"  # staging or production
          echo "PROJECT_ID=${{ env.PROJECT_ID }}"
          echo "REGION=${{ env.REGION }}"
          echo "SERVICE=${{ env.SERVICE }}"

      - id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_URI }}
      # deploy-cloudrun docs. :contentReference[oaicite:3]{index=3}

      - name: Output URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
