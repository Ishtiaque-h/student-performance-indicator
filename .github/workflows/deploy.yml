name: Deploy to Cloud Run (staging)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    environment: staging
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      REGION: ${{ vars.GCP_REGION }}
      SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}
      ARTIFACT_REPO: ${{ vars.ARTIFACT_REPO }}
      MODEL_REGISTRY_URI: ${{ vars.MODEL_REGISTRY_URI }}

    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"  # install all extras for deployment; adjust as needed for faster installs

      # 1. Train and Publish to get a valid URI for this specific code version
      - name: Train & Publish (Staging)
        shell: bash
        run: |
          set -euo pipefail
          
          # Publish to 'latest/RUN_ID' index
          python scripts/train_and_publish.py \
            --registry-uri "${MODEL_REGISTRY_URI}" \
            --index-latest | tee publish.out
          
          # Capture the RUN_URI for deployment
          RUN_URI="$(grep '^RUN_URI=' publish.out | cut -d= -f2)"
          echo "RUN_URI=$RUN_URI" >> "$GITHUB_ENV"

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & Push Image
        shell: bash
        run: |
          set -euo pipefail
          # Tag with commit SHA for traceability
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/${SERVICE}:${GITHUB_SHA}"
          echo "IMAGE_URI=${IMAGE_URI}" >> "$GITHUB_ENV"
          docker build -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"

      # 2. Deploy with the specific RUN_URI
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          project_id: ${{ env.PROJECT_ID }}
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_URI }}
          # Force the container to download the artifacts we just trained
          env_vars: |
            GCS_ARTIFACTS_URI=${{ env.RUN_URI }}
            FORCE_MODEL_DOWNLOAD=1
            ARTIFACTS_DIR=/tmp/artifacts

      - name: Output URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"