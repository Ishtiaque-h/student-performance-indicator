<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ app_title }}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; max-width: 880px; }
    .row { display: grid; grid-template-columns: 260px 1fr; gap: 12px; margin-bottom: 12px; align-items: center; }
    input { padding: 8px; font-size: 14px; width: 100%; }
    button { padding: 10px 14px; font-size: 14px; cursor: pointer; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 18px; }
    .muted { color: #666; }
    pre { background: #f7f7f7; padding: 12px; border-radius: 8px; overflow: auto; }
  </style>
</head>
<body>
  <h1>{{ app_title }}</h1>
  <p class="muted">
    Demo UI for your deployed model. API docs: <a href="/docs">/docs</a>
  </p>

  <div class="card">
    <h2>Input</h2>
    <div id="form"></div>
    <button id="submit">Predict</button>
  </div>

  <div style="height: 18px;"></div>

  <div class="card">
    <h2>Output</h2>
    <div id="result" class="muted">No prediction yet.</div>
    <div style="height: 10px;"></div>
    <details>
      <summary class="muted">Raw response</summary>
      <pre id="raw"></pre>
    </details>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
